<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <title>Pet Peeves</title>

  <style type = "text/css">
    body
    {
      background: #ffE3e4;
    }

    canvas
    {
      display: block;
      margin: auto;
      margin-top: 25px;
    }
  </style>
</head>


<body>
  <script type = "text/javascript">
  
  var config = 
    {
      type: Phaser.AUTO,
      width: 1500,
      height: 1000,
      scene: 
      {
        preload: preload,
        create: create,
        update: update,
      }
    }
    
    var game = new Phaser.Game(config);

    let playerMoney = 100;
    let moneyText; 

    function preload ()
    {
      this.load.image('stuff', 'sprites/testing sprites/stuff.png');
      this.load.image('stuff2', 'sprites/testing sprites/stuff 2.png');
    }

    function create ()
    {
      const storedMoney = localStorage.getItem('playerMoney');
      if (storedMoney) {
      playerMoney = parseInt(storedMoney, 10);
    }

      x = this.cameras.main.width/2;
      y = this.cameras.main.height/2;

      var stuff = this.add.image(x, y-200, 'stuff');

      stuff.setInteractive();
      stuff.on('pointerdown', () =>
      {
        subtractMoney(30);
      }
      )

      var stuff2 = this.add.image(x, y+200, 'stuff2');
      stuff2.setInteractive();
      stuff2.on('pointerdown', () => {
        addMoney(60);
      });

      moneyText = this.add.text(x-500, y-100, 'money: $' + playerMoney);
    }

    function update ()
    {
    }

    function addMoney (amount)
    {
      playerMoney += amount;
      updateMoney();
      saveMoney();
    }

    function subtractMoney (amount)
    {
      if (playerMoney >= amount)
      {
        playerMoney -= amount;
        updateMoney();
        saveMoney();
      } else
      {
        console.log("no money :(")
      }
    }

    function updateMoney ()
    {
      moneyText.setText('money: $' + playerMoney);
    }

    function saveMoney () 
    {
    localStorage.setItem('playerMoney', playerMoney);
    }



  </script>

</body>
</html>
